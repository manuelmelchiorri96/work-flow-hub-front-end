<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="logo">
                    <img src="../assets/logo.jpeg" alt="">
                </div>
                <div class="card-body">
                    <h2 class="text-center mb-4">WorkFlowHub</h2>
                    <form>
                        <div class="mt-3 form-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"
                                [(ngModel)]="email" name="email" required>
                        </div>
                        <div class="mt-3 form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                [(ngModel)]="password" name="password" required>
                        </div>
                        <div class="mt-3 form-group">
                            <select class="form-control" id="inputRuolo" [(ngModel)]="selectedRole" name="selectedRole"
                                required>
                                <option value="">Select your role</option>
                                <option value="project-manager">project-manager</option>
                                <option value="dipendente">dipendente</option>
                            </select>
                        </div>
                        <button type="submit" class="mt-5 w-100 btn btn-primary btn-block"
                            (click)="login()">Login</button>
                    </form>
                    <p *ngIf="resultLogin" class="text-center mt-3">Don't have an account? <a
                            routerLink="/registrazione">Sign
                            up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
