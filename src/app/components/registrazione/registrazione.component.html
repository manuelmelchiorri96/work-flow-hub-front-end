<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="logo">
                    <img src="../assets/logo.jpeg" alt="">
                </div>
                <div class="card-body">
                    <h2 class="text-center mb-4">Registration</h2>
                    <form>
                        <div class="mt-3 form-group">
                            <input type="text" class="form-control" id="inputNome" placeholder="Enter your name"
                                [(ngModel)]="nome" name="nome" required>
                        </div>
                        <div class="mt-3 form-group">
                            <input type="text" class="form-control" id="inputCognome" placeholder="Enter your last name"
                                [(ngModel)]="cognome" name="cognome" required>
                        </div>
                        <div class="mt-3 form-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"
                                [(ngModel)]="email" name="email" required email>
                        </div>
                        <div class="mt-3 form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                [(ngModel)]="password" name="password" required minlength="8">
                        </div>
                        <div class="mt-3 form-group">
                            <select (change)="updateRuolo($event)" class="form-control" id="inputRuolo" name="ruolo"
                                required>
                                <option disabled value="">Select your role</option>
                                <option value="Option 1">sviluppatore</option>
                                <option value="Option 2">project-manager</option>
                            </select>
                        </div>
                        <button data-bs-toggle="modal" data-bs-target="#risultatoRegistrazione" (click)="register()"
                            type="submit" class="mt-5 w-100 btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="risultatoRegistrazione" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Risultato registrazione</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{resultRegistrazione}}</p>
            </div>
            <div *ngIf="resultRegistrazione === 'Registrazione avvenuta con successo.'" class="modal-footer">
                <button (click)="chiudiRisultatoRegistrazione()" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div>
    </div>
</div>
